<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../node_modules/froalacharts/froalacharts.js"></script>
    <script
      type="text/javascript"
      src="../node_modules/angular/angular.js"
    ></script>
    <script
      type="text/javascript"
      src="../dist/angular-froalacharts.js"
    ></script>
    <script src="./index.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="MyController">
      <div
        froalacharts
        datasource-dt="timeSeriesDS"
        width="600"
        height="400"
        type="timeseries"
      ></div>
      <div
        froalacharts
        datasource-dt="columnDS"
        width="600"
        height="400"
        type="column"
      ></div>
      <div
        froalacharts
        datasource="{{ columnDS }}"
        dataFormat="json"
        width="600"
        height="400"
        type="column"
      ></div>
      <div
        froalacharts
        datasource="data.json"
        dataFormat="jsonurl"
        width="600"
        height="400"
        type="column"
      ></div>
      <button ng-click="update()">update</button>
    </div>
  </body>
</html>
